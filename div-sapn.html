<!DOCTYPE html>
<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Div e Span</title>

		<style type="text/css">

			#topo {

				background: blue;
			}

			#conteudo {

				background: red;
			}

			#rodape {

				background: green;
			}

			#assinatura {

				background: hotpink;
			}

			.produto {

				background: gray;
				margin: 10px;
			}

			.blue {

				color: blue;
			}

		</style>

	</head>
	
	<body>

		<div id="topo">
			
			<img src="https://logosmarcas.net/wp-content/uploads/2020/04/Amazon-Logo-650x366.png" width="200">

			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">

			<div class="produto">
					Produto 1
			</div>

			<div class="produto">
					Produto 2
			</div>

			<div class="produto">
					Produto 3
			</div>
		</div>
		
		<div id="rodape">
			Todos os <span class="blue"> direitos </span> reservados.
		</div>

		<span id="assinatura">
			Rafael
		</span>

	</body>
</html>
